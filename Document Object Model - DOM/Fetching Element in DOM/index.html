
<!-- Topic: Fetching Elements in DOM -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching Elements in DOM</title>
</head>
<body>
    <h1 id="mainHeading">Fetching Elements Example</h1>
    <p class="text">This is a paragraph with class "text".</p>
    <p class="text">Another paragraph with the same class.</p>
    <div>
        <span>Inside a div</span>
    </div>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>

    <!-- Note shown on webpage -->
    <p style="color: red; font-weight: bold;">
        Note: Some outputs are shown in the browser console.  
        (Right Click → Inspect → Console)
    </p>

    <!-- Linking external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
