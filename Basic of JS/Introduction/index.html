<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Introduction to JavaScript</title>
</head>

<body>
  <h1>Introduction to JavaScript</h1>
  <p id="info"></p>

  <!-- Internal JavaScript -->
  <script>
    // Why JavaScript is Important
    document.getElementById("info").innerHTML =
      "JavaScript makes web pages interactive. It is important because it powers dynamic features like forms, animations, and real-time updates.";

    // What JavaScript can do
    console.log("JavaScript can validate forms, show alerts, update HTML, and interact with servers.");
  </script>

  <!-- External JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
